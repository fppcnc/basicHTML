<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    table, td, tr {
      border: 5px solid red;
      border-collapse: collapse;
    }
    tr {
      height: 50px;
    }
    td {
      width: 50px;
    }
  </style>
</head>
<body>
<table style="width:fit-content">
  <tr>
    <td colspan="2" rowspan="2">Numbers</td>
    <td>1</td>
  </tr>
  <tr>
    <td>2</td>
  </tr>
  <tr>
    <td>5</td>
    <td>4</td>
    <td>3</td>
  </tr>
</table>
</body>
</html>
